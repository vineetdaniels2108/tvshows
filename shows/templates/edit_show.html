<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit show {{show.id}}</h1>
    <form action="/show/{{show.id}}/update" method="POST">
        {% csrf_token %}
        <h2> Title <input type="text" name="title" id="title" value="{{show.title}}"> </h2>
        <h2>Network <input type="text" name="network" id="network" value= "{{show.network}}"></h2>
        <h2>Date <input type="date" name="date" id="date" value="{{show.release_date}}"></h2>
        <h2>Description <input type="text" name="description" id="description" value="{{show.description}}"></h2>
        <input type="submit" name="create" id="create">
        <a href="/show/{{show.id}}">Go to show</a>
    </form>

</body>
</html>
