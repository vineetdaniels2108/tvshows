<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shows</title>
</head>
<body>
    <div>
        <h1>All Shows</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Description</th>
            </tr>

            {% for show in all_shows %}
            <tr>
                <td>{{show.id}}</td>
                <td>{{show.title}}</td>
                <td>{{show.network}}</td>
                <td>{{show.release_date}}</td>
                <td>{{show.desciption}}</td>
                <td>
                    <a href="/show/{{show.id}}">Show</a>
                    <a href="/show/{{show.id}}/edit">Edit</a>
                    <a href="/show/{{show.id}}/destroy">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>

        <a href="show/new">Add a new show</a>
    </div>
</body>
</html>
